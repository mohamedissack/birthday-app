<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Akan names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"><strong> HI,Welcome All!</strong> </h1>
          </div>

        <div class="p">
          <p> <strong></strong>Akan name  is a system of naming that is  its traditionally used by Ghanian people <br>when naming a new born.
            However, the names are given according to the day<br> when the baby is born .
            this application  will guide people get their correct akan names easily.</strong>
          </p>
        </div>
        
        <form>
                <div>
                    <label>Enter Your first Name.</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter the name" required>
                    <label>Year of Birth</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter the year." required
                        min="1900" max="2020" >
                    <label>Month of Birth</label>
                   <input type="number" class="form-control" id="month" placeholder="Enter the month" required min="1"
                        max="12">
                     <label>Day of Birth</label> 
                     <input type="number" class="form-control" id="day" placeholder="Enter the day" required min="1" 
                      max="31"> 
                </div>
                <div class="gender">
                     <p id="output"></p>
                       <label>Gender</label><br>
                    <input type="radio" name="gender" id="male" value="male" > Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                </div>
            
            <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>
            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
        </form>
    
     </div>
    <script src="java.js"></script>
</body>
</html>
