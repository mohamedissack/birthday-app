<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Akan names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hello, Welcome!</h1>
        </div>

        <div class="p">
            <p> <strong></strong>Akan is a naming system , its traditionaly used by Ghananian people when naming a new
                born.
                However, the names are given according to the day when the baby is born .
                I created this application that will help people get their correct akan names easily.</strong>
            </p>
        </div>
        <form>
            <div>
                <div class="flex">
                    <label>Enter Your First Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                    <label>Year Of Birth</label>
                    <input type="number" class="form-control" id="year" placeholder="Enter The Year" required min="1900"
                        max="2021">
                    <label>Month Of Birth</label>
                    <input type="number" class="form-control" id="month" placeholder="Enter The Month" required min="1"
                        max="12">
                    <label>Day Of Birth</label>
                    <input type="number" class="form-control" id="day" placeholder="Enter The Day" required min="1"
                        max="31">

                    <div class="gender">
                        <p id="output"></p>
                        <label>Gender</label><br>
                        <input type="radio" name="gender" id="male" value="male"> Male
                        <input type="radio" name="gender" id="female" value="female"> Female
                    </div>

                    <a onclick="submission()" class="btn btn-outline-info btn-lg">Submit</a>
                    <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="hello_wold.js"></script>
</body>
</html>
